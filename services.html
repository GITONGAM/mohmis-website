    // Lazy-load YouTube on click
    document.addEventListener("DOMContentLoaded", function () {
      const lazy = document.querySelector(".youtube-lazy");
      if (lazy) {
        lazy.addEventListener("click", function () {
          const iframe = document.createElement("iframe");
          iframe.setAttribute("width", "320");
          iframe.setAttribute("height", "180");
          iframe.setAttribute("frameborder", "0");
          iframe.setAttribute("allowfullscreen", "");
          iframe.setAttribute("allow", "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture");
          iframe.setAttribute("loading", "lazy");
          iframe.setAttribute("src", "https://www.youtube.com/embed?listType=user_uploads&list=mohmisinfusion&autoplay=1");
          lazy.replaceWith(iframe);
        });
      }
    });
