<html lang="en">
<head>

<body>
  <header>

    <div id="nav-placeholder"></div>

        <li><a href="index.html">Home</a></li>

  <main>
    <section class="contact-section">
      <h2>Send Us a Message</h2>
      <form action="https://formspree.io/f/meozgrbb" method="POST" novalidate>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Your full name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="you@example.com" required /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br />

        <!-- Anti-spam hidden field -->
        <input type="text" name="_honey" style="display:none" />
        <!-- Redirect after success -->
        <input type="hidden" name="_next" value="thank-you.html" />

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

        </a>
      </div>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('theme-dark')) {
        body.classList.remove('theme-dark');
        body.classList.add('theme-blue');
      } else if (body.classList.contains('theme-blue')) {
        body.classList.remove('theme-blue');
        body.classList.add('theme-light');
      } else {
        body.classList.remove('theme-light');
        body.classList.add('theme-dark');
      }
    }

    fetch("navigation.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      })
      .catch(err => console.error("Navigation load error:", err));
  </script>
</body>
